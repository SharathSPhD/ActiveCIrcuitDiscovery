# Default Configuration for YorK_RP Active Inference Circuit Discovery
# This file contains the default parameters for all experiment components

model:
  name: "google/gemma-2-2b"
  device: "auto"  # auto, cpu, cuda
  max_context_length: 2048
  use_cache: true

circuit_discovery:
  enabled: true
  method: "circuit_tracer"        # Use circuit-tracer instead of SAE
  activation_threshold: 0.1
  max_features_per_layer: 50
  transcoder_layers: "all"        # Use transcoders for all layers
  semantic_features: true         # Focus on semantic feature discovery

active_inference:
  enabled: true
  epistemic_weight: 0.7
  exploration_weight: 0.6
  convergence_threshold: 0.15
  max_interventions: 20
  use_pymdp: true

experiment:
  name: "golden_gate_bridge_discovery"
  output_dir: "experiment_results"
  max_parallel_jobs: 1
  save_intermediate_results: true
  generate_visualizations: true

research_questions:
  rq1_correspondence_target: 70.0  # Percentage
  rq2_efficiency_target: 30.0      # Percentage improvement  
  rq3_predictions_target: 3        # Number of validated predictions

logging:
  level: "INFO"
  file_output: true
  console_output: true
  max_file_size_mb: 10
